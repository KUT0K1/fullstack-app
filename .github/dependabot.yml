version: 2
updates:
  # ⚙️ 1. GitHub Actions (Workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "ci"
      include: "scope"

  # 🧩 2. Frontend (npm / Vite)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "frontend"
      include: "scope"
    ignore:
      # Beispiel: Verhindert automatische Updates auf Major-Versionen
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ☕ 3. Backend (Maven / Spring Boot)
  - package-ecosystem: "maven"
    directory: "/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "backend"
      include: "scope"
    ignore:
      # Beispiel: Verhindert Major-Updates (z. B. Spring Boot 2.x → 3.x)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]