name: Frontend CI/CD

on:
  workflow_dispatch:                      # manuelles Triggern
  push:
    paths:
      - 'frontend/**'                     # Änderungen am Frontend-Code
      - '.github/workflows/frontend.yml'  # Änderungen am Workflow selbst
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Tests
        working-directory: frontend
        run: npm test || echo "No tests configured"

  docker-build:
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_NAME="ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')-frontend:latest"
          echo "Building image $IMAGE_NAME"
          docker build -t $IMAGE_NAME ./frontend

      - name: Push Docker image
        run: |
          IMAGE_NAME="ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')-frontend:latest"
          docker push $IMAGE_NAME